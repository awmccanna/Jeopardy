<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
		<div id="wrapper">
				<table id="jBoard">
					<th id="col1" class="col"></th>
					<th id="col2" class="col"></th>
					<th id="col3" class="col"></th>
					<th id="col4" class="col"></th>
					<th id="col5" class="col"></th>
					<th id="col6" class="col"></th>
					<tr id="row1" class="row"></tr>
					<tr id="row2" class="row"></tr>

					<tr id="row4" class="row"></tr>
					<tr id="row5" class="row"></tr>
				</table>
			<br>
			<div id="questionArea"></div>
		</div>
		<br>
		<button id="btnStart" class="button">New Game</button>

		<br><br>
		<div id="temp">
			<input type="button" id="btnRandom" value="Random Question"><br>
			Category is: <p id="pCategory"></p><br>
			Question is: <p id="pQuestion"></p><br>
			Answer: <p id="pAnswer"></p>
			<input type="button" id="btnAnswer" value="Reveal answer"><br>
		</div>






		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
